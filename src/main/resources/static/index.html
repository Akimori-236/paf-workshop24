<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Workshop 24</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <h1>Order</h1>
        <div class="container">
            <form action="/order" method="POST">
                <div>
                    <div>
                        <label for="nameID">Customer Name:</label>
                        <input type="text" name="name" id="nameID" />
                    </div>
                    <div>
                        <label for="addressID">Address:</label>
                        <input type="text" name="address" id="addressID" />
                    </div>
                    <div>
                        <label for="notesID">Notes:</label>
                        <input type="text" name="notes" id="notesID" />
                    </div>
                    <div>
                        <label for="taxID">Tax:</label>
                        <input type="text" name="tax" id="taxID" />
                    </div>
                </div>
                <br />
                <h2>Product</h2>
                <div>
                    <div>
                        <label for="productID">Product:</label>
                        <input type="text" name="product" id="productID" />
                    </div>
                    <div>
                        <label for="unitPriceID">Unit Price:</label>
                        <input type="text" name="unitPrice" id="unitPriceID" />
                    </div>
                    <div>
                        <label for="discountID">Discount:</label>
                        <input type="text" name="discount" id="discountID" />
                    </div>
                    <div>
                        <label for="quantityID">Quantity:</label>
                        <input type="text" name="quantity" id="quantityID" />
                    </div>
                </div>
                <br />
                <div>
                    <button type="submit">Add Order</button>
                </div>
            </form>
        </div>
    </body>
</html>
