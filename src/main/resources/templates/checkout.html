<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Checkout</title>
    </head>
    <body>
        <div class="container" data-th-object="${order}">
            <div>
                <h2>Your cart</h2>
                <table>
                    <tr
                        data-th-each="it : ${order.itemList}"
                        data-th-object="${it}"
                    >
                        <td data-th-text="*{product}"></td>
                        <td data-th-text="*{unitPrice}"></td>
                        <td data-th-text="*{discount}"></td>
                        <td data-th-text="*{quantity}"></td>
                    </tr>
                </table>
            </div>
            <h2>Your shipping details</h2>
            <div>
                <form
                    action="#"
                    method="POST"
                    data-th-action="@{/cart/checkout}"
                >
                    <div>
                        <label for="nameID">Customer Name:</label>
                        <input
                            type="text"
                            name="name"
                            id="nameID"
                            data-th-field="*{customerName}"
                        />
                    </div>
                    <div>
                        <label for="addressID">Address:</label>
                        <input
                            type="text"
                            name="address"
                            id="addressID"
                            data-th-field="*{shippingAddress}"
                        />
                    </div>
                    <div>
                        <label for="notesID">Notes:</label>
                        <input
                            type="text"
                            name="notes"
                            id="notesID"
                            data-th-field="*{notes}"
                        />
                    </div>
                    <div>
                        <label for="taxID">Tax:</label>
                        <input
                            type="number"
                            step="any"
                            name="tax"
                            id="taxID"
                            data-th-field="*{tax}"
                        />
                    </div>
                    <button type="submit">CHECKOUT</button>
                </form>
            </div>
        </div>
    </body>
</html>
